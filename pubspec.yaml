name: amddasfoods
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Add other dependencies below
  flutter_native_splash: ^2.1.1
  quickalert: ^1.0.0  # Add this line for QuickAlert
  url_launcher: ^6.0.20
  intl: ^0.19.0  # Add this line for date formatting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.10.0

# Configuration for flutter_native_splash
flutter_native_splash:
  color: "#ffffff" # Background color for splash screen
  image: images/amd.png # Path to your splash image
  android: true
  ios: true

# Configuration for flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path: "images/amdicon.png"  # Path to your icon file

flutter:
  uses-material-design: true

  assets:
    - images/amd.png
    - gif/login.gif
    - gif/forgot.gif
    - gif/confirmotp.gif
    - gif/reset.gif
    - gif/signup.gif
    - gif/failed.gif
    - gif/sucess.gif
    - gif/otp.gif
    - gif/user.gif
    - images/food.jpg
